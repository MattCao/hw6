<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Discography Search</title>
    <style type="text/css">
div#container {
    width:310px;
    height: 110px;
    margin:0px auto;
    padding-top: 5px;
    border:lightgray solid thin;
    }
    div#menu {
    height:20px;
    width:100px;
    padding-top: 10px;
    padding-left: 10px;
    float:left;
    }
    div#content {
    height:20px;
    width:200px;
    padding-top: 10px;
    float:left;
    }
    div#button {
    height:20px;
    padding-top: 10px;
    padding-right: 10px;
    float:right;
    }
    </style>
    <script type="text/javascript">
    /*validCheck function is used to check whether uses input something in the box
     *@par: input_form -contained the form object
     */
    function validCheck(input_form)
    {
        var input = input_form.search.value; // get the search infor.
        if(!input) // if nothing input, return false, give a alert
        {
            alert("Please enter something in the search box");
            return 0;
        }
    }
    </script>
</head>

<body>
    <br>

    <center>
        <p><h2><b>Discography Search</b></h2></p>
    </center>

    <div id="container">
        <form method="post" action="">
            <div id="menu">
                Search:
            </div>

            <div id="content">
                <input name="search" type="text" size="23">
            </div>

            <div id="menu">
                Type:
            </div>

            <div id="content">
                <select id="music" name="type">
                    <option selected>
                        Artists
                    </option>

                    <option>
                        Albums
                    </option>

                    <option>
                        Songs
                    </option>
                </select>
            </div>

            <div id="button">
                <input type="submit" value="Search" onclick="validCheck(this.form)">
            </div>
        </form>
    </div>
    <NOSCRIPT>
</body>
</html>
